<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Calificaciones</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0; /* Asegura que no haya márgenes */
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #resultado {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Calificaciones</h1>
        <label for="calificacion">Ingrese su calificación (0-100):</label>
        <input type="number" id="calificacion" min="0" max="100">
        <button onclick="calcularCalificacion()">Calcular</button>
        <div id="resultado"></div>
    </div>

    <script>
        function calcularCalificacion() {
            const calificacion = parseInt(document.getElementById("calificacion").value);
            const resultadoDiv = document.getElementById("resultado");

            if (isNaN(calificacion)) {
                resultadoDiv.textContent = "Por favor, ingrese un número válido.";
                return; // Detiene la ejecución si no es un número
            }

            if (calificacion < 0 || calificacion > 100) {
                resultadoDiv.textContent = "El valor ingresado es incorrecto, por favor ingrese un número que esté en el rango de 0 a 100.";
            } else if (calificacion < 60) {
                resultadoDiv.textContent = "Tu calificación es F";
            } else if (calificacion < 70) {
                resultadoDiv.textContent = "Tu calificación es E";
            } else if (calificacion < 80) {
                resultadoDiv.textContent = "Tu calificación es D";
            } else if (calificacion < 86) {
                resultadoDiv.textContent = "Tu calificación es C";
            } else if (calificacion < 91) {
                resultadoDiv.textContent = "Tu calificación es B";
            } else {
                resultadoDiv.textContent = "Tu calificación es A";
            }
        }
    </script>
</body>
</html>
